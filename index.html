<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Build Your Pizza!</title>
  </head>
  <body>
	<form id="sizes">
    <h3>Pick your Pizza Size</h3>
	<div class="radio">
		<label><input type="radio" name="size" value="Personal">Personal</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="size" value="Medium" checked>Medium</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="size" value="Large">Large</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="size" value="Extra Large">Extra Large</label>
	</div>
	</form>
	
	<h3>Choose some MEAT! Or don't.</h3>
	<form id="meats">
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="meat" value="Pepperoni">
		<label class="form-check-label">
			Pepperoni
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="meat" value="Sausage">
		<label class="form-check-label">
			Sausage
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="meat" value="Canadian Bacon">
		<label class="form-check-label">
			Canadian Bacon
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="meat" value="Ground Beef">
			<label class="form-check-label">
			Ground Beef
			</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="meat" value="Anchovies">
		<label class="form-check-label">
			Anchovy
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="meat" value="Chicken">
		<label class="form-check-label">
			Chicken
		</label>
	</div>
	</form>
	
	<h3>How much Cheese would you like?</h3>
	<form id="cheeses">
	<div class="radio">
		<label><input type="radio" name="cheese" value="No Cheese">No Cheese</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="cheese" value="Regular Cheese" checked>Regular</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="cheese" value="Extra Cheese">Extra Cheese</label>
	</div>
	</form>
	
	<h3>What kind of Crust?</h3>
	<form id="crusts">
	<div class="radio">
		<label><input type="radio" name="crust" value="Plain Crust" checked>Plain</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="crust" value="Garlic Butter">Garlic Butter</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="crust" value="Cheese Stuffed">Cheese Stuffed</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="crust" value="Spicy">Spicy</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="crust" value="House Special">House Special</label>
	</div>
	</form>
	
	<h3>What kind of Sauce?</h3>
	<form id="sauces">
	<div class="radio">
		<label><input type="radio" name="sauce" value="No Sauce">No Sauce</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="sauce" value="Marinara" checked>Marinara</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="sauce" value="White">White</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="sauce" value="Barbeque">Barbeque</label>
	</div>
	</form>
	
	<h3>Gotta eat your Veggies</h3>
	<form id="veggies">
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="veggie" value="Tomatoes">
		<label class="form-check-label">
			Tomatoes
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="veggie" value="Onions">
		<label class="form-check-label">
			Onions
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="veggie" value="Olives">
		<label class="form-check-label">
			Olives
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="veggie" value="Green Peppers">
		<label class="form-check-label">
			Green Peppers
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="veggie" value="Mushrooms">
		<label class="form-check-label">
			Mushrooms
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="veggie" value="Pineapple">
		<label class="form-check-label">
			Pineapple
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="veggie" value="Spinach">
		<label class="form-check-label">
			Spinach
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="veggie" value="Jalapeno">
		<label class="form-check-label">
			Jalapeno
		</label>
	</div>
	</form>
	<br><br><br>
	<button type="button" class="btn btn-secondary" onClick="calculateTotal()" data-toggle="modal" data-target="#receipt">Order!</button>
	
	<div id="receipt" class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title">Receipt</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<table class="table table-bordered">
			  <tbody>
				<tr>
				  <td colspan="2"><p id="rSize"></p></td>
				  <td><p id="rSizePrice"></p></td>
				</tr>
				<tr>
				  <td colspan="2"><p id="rMeat"></p></td>
				  <td><p id="rMeatPrice"></p></td>
				</tr>
				<tr>
				  <td colspan="2"><p id="rCheese"></p></td>
				  <td><p id="rCheesePrice"></p></td>
				</tr>
				<tr>
				  <td colspan="2"><p id="rCrust"></p></td>
				  <td><p id="rCrustPrice"></p></td>
				</tr>
				<tr>
				  <td colspan="2"><p id="rSauce"></p></td>
				  <td><p id="rSaucePrice"></p></td>
				</tr>
				<tr>
				  <td colspan="2"><p id="rVeggies"></p></td>
				  <td><p id="rVeggiePrice"></p></td>
				</tr>
				<tr>
				  <td colspan="2"><strong>TOTAL:</strong></td>
				  <td><p id="rTotalPrice"></p></td>
				</tr>
			  </tbody>
			</table>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>
	
    <!-- Optional JavaScript -->
	<script type="text/javascript" src="menuJS.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
